<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>ListView</title>
</head>
<body>
	<h2>商品一覧</h2>
	<table border="1">
		<thead>
			<tr>
				<th>商品名</th>
				<th>価格</th>
				<th>注文個数</th>
			</tr>
		</thead>
		<tbody>
		<tr th:each="entry: ${itemList}">
			<td th:text="${entry.value.name}"></td>
			<td th:text="${entry.value.price}"></td>
			<td>
				<form th:action="@{/itemlist}" method="POST" th:object="${listForm}">
					<input type="hidden" name="itemId" th:value="${entry.value.itemId}" />
					<input type="number" name="num" min="1"/>
					<input type="submit" value="カートに追加" />
				</form>
			</td>
		</tr>
		</tbody>
	</table>
</body>
</html>
